input { 
    stdin { 
        type => 'test' 
    } 
    tcp {
        type => "beer"
        port => 3333
    }
    tcp {
        type => "classic"
        port => 3334
    }
    tcp {
        type => "bit_server"
        port => 3335
    }
    tcp {
        type => "data_server"
        port => 3336
    }
}
filter {
    grok {
        type => "beer"
        match => ["@message", "%{COMBINDEDWITHRESPTIME}"]
        add_tag => ["http","apache"]
    }
    grok {
        type => "classic"
        match => ["@message", "%{COMBINEDWITHCOOKIE}"]
        add_tag => ["http","apache"]
    }
    grok {
        type => "bit_server"
        match => ["@message", "%{ADSBITSERVER}"]
        add_tag => ["ads","http"]
    }
    grok {
        type => "data_server"
        match => ["@message", "%{ADSDATASERVER}"]
        add_tag => ["ads","http"]
    }
    urldecode {
        tags => ["apache"]
        all_fields => true
    }
    date {
        tags => ["apache"]
        match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
    mutate {
        tags => ["ads"]
        gsub => [
            "logdate", "\b(?<val>\d)\b", "0\k<val>",
            "logdate", "\s+", " "
        ]
    }
    date {
        tags => ["ads"]
        match => [ "logdate", "yyyy MM dd HH mm ss" ]
    }
    mutate {
        tags => ["apache"]
        gsub => [
            "referrer", "\"", "",
            "cookie", "\"", "",
            "agent", "\"", "",
            "proxy", "\"", ""
        ]
    }
    kv {
        tags => ["apache"]
        source => ["qstring"]
        target => "params"
        field_split => "?&"
        value_split => "="
    }
    kv {
        tags => ["apache"]
        source => ["cookie"]
        target => "cookie_vals"
        field_split => "; "
        value_split => "="
    }
    grep {
        tags => ["apache"]
        match => ["path", "/api/"]
        drop => false
        add_tag => ["api"]
    }
    dns {
        tags => ["http"]
        action => "replace"
        reverse => ["clientip"]
        add_tag => ["dns_reversed"]
    }
    grok {
        tags => ["dns_reversed"]
        match => ["clientip", "%{BOTORCLIENT:bot_or_client}"]
    }
}
output { stdout { debug => true }}
